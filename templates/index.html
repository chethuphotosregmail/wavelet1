<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f0408;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }
    img {
      max-width: 100%;
      display: block;
    }
    .btn-custom {
      background-color: #ffd500;
      color: black;
      border: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h3 class="mb-3">üíµ Note Authenticity Detector</h3>

  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/predict">
    <input type="file" id="fileInput" name="file" accept="image/*" capture="environment" class="form-control mb-3" required>
    
    <div id="cropContainer" style="display:none;">
      <img id="imagePreview" />
      <button type="button" class="btn btn-warning mt-2" id="cropButton">‚úÇÔ∏è Crop & Continue</button>
    </div>
    
    <input type="hidden" name="croppedImage" id="croppedImage">
    <button type="submit" class="btn btn-custom mt-3" id="submitButton" style="display:none;">üîç Classify Note</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const cropContainer = document.getElementById('cropContainer');
    const cropButton = document.getElementById('cropButton');
    const croppedImageInput = document.getElementById('croppedImage');
    const submitButton = document.getElementById('submitButton');
    let cropper;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imagePreview.src = event.target.result;
          cropContainer.style.display = 'block';
          submitButton.style.display = 'none';
          if (cropper) cropper.destroy();
          cropper = new Cropper(imagePreview, { aspectRatio: 16 / 9, viewMode: 1 });
        };
        reader.readAsDataURL(file);
      }
    });

    cropButton.addEventListener('click', () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({ width: 1080, height: 1080 });
        canvas.toBlob((blob) => {
          const file = new File([blob], "cropped.jpg", { type: "image/jpeg" });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          fileInput.files = dataTransfer.files;
          cropContainer.style.display = 'none';
          submitButton.style.display = 'inline-block';
        });
      }
    });
  </script>
</body>
</html>
